<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>呆萌对话窗口。ajax通信</title>
    <script>
    //AJAX访问
        function loadXMLDoc()
        {   //创建AJAX对象
            var xmlhttp;
            //为兼容不同的浏览器，创建不同的AJAX对象
	        if (window.XMLHttpRequest)
	        {
		        //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		        xmlhttp=new XMLHttpRequest();
	        }
	        else
	        {
		        // IE6, IE5 浏览器执行代码
		        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            //请求被发送到服务器后的响应函数。
            //每当 readyState 改变时，就会触发 onreadystatechange 事件。
	        xmlhttp.onreadystatechange=function()
            {
                //readyState ==4: 请求已完成，且响应已就绪
                //status==200: 请求成功"OK"
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    //请求返回的数据xmlhttp.responseText
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		        }
            }
            //定义请求参数
            xmlhttp.open("POST", "/interface", true);
            var postData = "key=111111&key2=22222222"
            //发送请求。参数为请求数据。格式为：key=111111&key2=22222222
            xmlhttp.send(postData);
        }
    </script>
</head>
<body>
    <div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div>
    <button type="button" onclick="loadXMLDoc()">修改内容</button>
    <p>
    <form name="test" method="post" action="http://192.168.15.138:8000/dialog">
        <input name="key" value="aaaaa" />
        <input name="key2" value="aaaaa2222" />
        <input type="submit" value="测试" />


    </form>
</body>
</html>
